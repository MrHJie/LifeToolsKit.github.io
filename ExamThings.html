<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试必备清单</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(270deg, #FFEFBA, #FFFFFF, #ADD8E6, #F0F4F8);
            background-size: 800% 800%;
            animation: gradientBackground 20s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 50%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            width: 80%;
            height: 90vh;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .left, .right {
            padding: 20px;
            overflow-y: auto;
        }
        .left {
            width: 60%;
            background-color: #f9f9f9;
        }
        .right {
            width: 40%;
            background-color: #ffffff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            font-size: 18px;
            color: #007BFF;
            margin-top: 20px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 12px 0;
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: #f0f0f0;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        ul li:hover {
            background-color: #e2e6ea;
            transform: scale(1.02);
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .right h1 {
            background-color: #ff9900;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }
        .right ul {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .right ul li {
            background-color: #ffefd5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: opacity 0.5s ease-in-out;
        }

        /* 渐变色按钮样式 */
        button {
            background: linear-gradient(45deg, #6ab04c, #badc58);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background 0.5s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ffbe76, #ff7979);
        }

        details ul {
            display: none;
        }
        details[open] ul {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 勾选打勾动画 */
        input[type="checkbox"]:checked + label::before {
            content: "✔";
            display: inline-block;
            color: green;
            animation: checkMark 0.5s ease-in-out;
        }

        @keyframes checkMark {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
    <script>
        function updateCheckedItems(checkbox, itemText) {
            const listItem = checkbox.parentNode;
            const checkedList = document.getElementById('checkedItems');

            // 移除左侧选中项
            listItem.remove();

            // 将选中项添加到右侧
            const li = document.createElement('li');
            li.textContent = itemText;
            checkedList.appendChild(li);

            // 添加淡入效果
            li.style.opacity = "0";
            setTimeout(() => li.style.opacity = "1", 10);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>考试必备</h1>

        <h2>1. 敲重点必带</h2>
        <ul>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '身份证')">身份证</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '准考证')">准考证</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '黑笔')">黑笔*2</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '涂卡笔/2B铅笔')">涂卡笔/2B铅笔</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '橡皮')">橡皮</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '透明笔袋')">透明笔袋</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '纸巾')">纸巾</li>
        </ul>

        <h2>2. 选择性可带</h2>
        <ul>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '手表')">手表</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '尺子')">尺子</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '笔芯')">笔芯</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '水')">水</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '耳塞')">耳塞</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '洗漱用品(洗脸巾、毛巾)')">洗漱用品(洗脸巾、毛巾)</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '换洗衣物(一套)')">换洗衣物(一套)</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '药(备一些治闹肚子、感冒的药）')">药(备一些治闹肚子、感冒的药）</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '零食')">零食</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '医用口罩')">医用口罩</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '暖手宝')">暖手宝</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '围巾')">围巾</li>
        </ul>

        <h2>3. 考前一天</h2>
        <ul>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '定好闹钟')">定好闹钟</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '检查所带物品')">检查所带物品</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '熟悉考点位置')">熟悉考点位置</li>
            <li><input type="checkbox" onclick="updateCheckedItems(this, '手机充电器、充电宝')">手机充电器、充电宝</li>
        </ul>

    </div>

    <div class="right">
        <h2>已选物品</h2>
        <ul id="checkedItems"></ul> <!-- 用于显示用户选择的物品 -->
    </div>
</div>

</body>
</html>
