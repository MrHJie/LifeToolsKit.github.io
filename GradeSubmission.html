<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末登记成绩和交卷子步骤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        ol {
            counter-reset: step;
        }
        li {
            counter-increment: step;
            padding: 15px;
            background-color: #e7f0ea;
            margin-bottom: 10px;
            border-radius: 8px;
            position: relative;
            font-size: 18px;
        }
        li::before {
            content: counter(step) ". ";
            font-weight: bold;
            position: absolute;
            left: -35px;
            top: 15px;
            font-size: 20px;
            color: #4CAF50;
        }
        .step-title {
            font-weight: bold;
            color: #4CAF50;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    期末成绩登记与交卷子操作指南
</header>

<div class="container">
    <h2>步骤指南</h2>
    <ol>
        <li><span class="step-title">教师工作手册</span>：填写教师工作手册，记录教学过程及相关信息。</li>
        <li><span class="step-title">装订好的卷子</span>：装订顺序如下：
            <ul>
                <li>0. 封皮</li>
                <li>1. 试卷分析 (B5)</li>
                <li>2. 试卷答案 (B5)</li>
                <li>3. 空白卷子 (A3)</li>
                <li>4. 答题卡 (A3，学号从小到大排序)</li>
                <li>5. 封底</li>
            </ul>
        </li>
        <li><span class="step-title">提交成绩单</span>：准备一份完整的成绩单交到教务处，并签字确认。</li>
        <li><span class="step-title">教务科工作</span>：教务科填写教学工作量表，完成相关程序。</li>
    </ol>
</div>

<footer>
    版权所有 &copy; 2024 学校教务管理
</footer>

</body>
</html>
