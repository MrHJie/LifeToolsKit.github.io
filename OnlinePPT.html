<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=16/9">
    <title>在线PPT生成器</title>
    <style>
        body {
            font-family: '黑体', Arial, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slide {
            width: 1280px;
            height: 720px;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .slide input, .slide textarea {
            width: 100%;
            font-family: '黑体', Arial, sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #aaa;
            outline: none;
            padding: 5px;
        }

        .slide input.title {
            font-size: 24px;
            font-weight: bold;
        }

        .slide textarea {
            height: 150px;
        }

        .slide-footer {
            text-align: right;
            font-size: 16px;
            color: #999;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .author {
            font-weight: bold;
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>在线PPT生成器</h1>

    <div id="ppt-container">
        <!-- 默认第一张PPT页面 -->
        <div class="slide">
            <input type="text" class="title" placeholder="请输入标题">
            <textarea placeholder="请输入内容"></textarea>
            <div>合作者与导师：张三，李四，王五</div>
            <div>报告人：<span class="author">张海杰</span></div>
            <div class="slide-footer">页码：1</div>
        </div>
    </div>

    <!-- 新建PPT页面的按钮 -->
    <div class="buttons">
        <button onclick="addSlide()">添加新页面</button>
        <button onclick="generatePPT()">导出为PPTX</button>
    </div>

    <!-- 引入 PptxGenJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.8.0/pptxgen.min.js"></script>
    <script>
        let slideCount = 1;

        // 添加新页面
        function addSlide() {
            slideCount++;
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `
                <input type="text" class="title" placeholder="请输入标题">
                <textarea placeholder="请输入内容"></textarea>
                <div class="slide-footer">页码：${slideCount}</div>
            `;
            document.getElementById('ppt-container').appendChild(slide);
        }

        // 导出为PPTX
        function generatePPT() {
            let pptx = new PptxGenJS();
            pptx.layout = "16x9";  // 设置16:9比例

            const slides = document.getElementsByClassName('slide');

            for (let i = 0; i < slides.length; i++) {
                let slide = pptx.addSlide();
                const title = slides[i].querySelector('.title').value || "请输入标题";
                const content = slides[i].querySelector('textarea').value || "请输入内容";
                const footer = slides[i].querySelector('.slide-footer').textContent || `页码：${i + 1}`;

                // 设置标题
                slide.addText(title, {
                    x: 1, y: 0.5, w: 8, h: 1,
                    fontSize: 24, bold: true, fontFace: "黑体", color: "000000"
                });

                // 设置内容
                slide.addText(content, {
                    x: 1, y: 2, w: 8, h: 3,
                    fontSize: 20, fontFace: "黑体", color: "000000"
                });

                // 设置页码
                slide.addText(footer, {
                    x: 8, y: 6.5, fontSize: 16, fontFace: "Arial", color: "999999"
                });
            }

            // 下载PPT
            pptx.writeFile({ fileName: "PPTX文件.pptx" });
        }
    </script>

</body>
</html>
