<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online PPT to PDF Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .slide {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        .slide input, .slide textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .slide-title {
            font-weight: bold;
            font-size: 1.2em;
        }
        #add-slide {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #export-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Online PPT to PDF Generator</h1>
    <div id="slides">
        <div class="slide">
            <input type="text" placeholder="Slide Title" class="slide-title">
            <textarea rows="5" placeholder="Slide Content"></textarea>
        </div>
    </div>
    <button id="add-slide">Add Slide</button>
    <button id="export-btn">Export to PDF</button>
</div>

<script>
    document.getElementById('add-slide').addEventListener('click', function () {
        const slideContainer = document.createElement('div');
        slideContainer.classList.add('slide');
        slideContainer.innerHTML = `
            <input type="text" placeholder="Slide Title" class="slide-title">
            <textarea rows="5" placeholder="Slide Content"></textarea>
        `;
        document.getElementById('slides').appendChild(slideContainer);
    });

    document.getElementById('export-btn').addEventListener('click', function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const slides = document.querySelectorAll('.slide');
        slides.forEach((slide, index) => {
            const title = slide.querySelector('.slide-title').value;
            const content = slide.querySelector('textarea').value;
            
            if (index > 0) doc.addPage();
            
            doc.setFontSize(20);
            doc.text(title, 10, 20);
            
            doc.setFontSize(12);
            doc.text(content, 10, 40);
        });

        doc.save('presentation.pdf');
    });
</script>

</body>
</html>
