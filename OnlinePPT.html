<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Academic PPT Generator</title>
    <style>
        body {
            font-family: 'Arial', '楷体', sans-serif;
            margin: 20px;
        }
        h1 {
            color: #003366;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005599;
        }
        table {
            margin-top: 10px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #003366;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Customizable Academic PPT Generator</h1>

    <label for="title">Slide Title</label>
    <input type="text" id="title" placeholder="Enter the title of the slide">

    <label for="content">Slide Content</label>
    <textarea id="content" rows="5" placeholder="Enter the main content"></textarea>

    <label for="code">Code Segment</label>
    <textarea id="code" rows="5" placeholder="Enter the code (if any)"></textarea>

    <label for="table">Table Content (Comma Separated, Row by Row)</label>
    <textarea id="table" rows="3" placeholder="Enter table content (e.g., Item1,Description1\nItem2,Description2)"></textarea>

    <label for="formula">Mathematical Formula</label>
    <input type="text" id="formula" placeholder="Enter a mathematical formula (optional)">

    <button id="generatePdf">Generate PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script>
        document.getElementById('generatePdf').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Get input values
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const code = document.getElementById('code').value;
            const tableContent = document.getElementById('table').value;
            const formula = document.getElementById('formula').value;

            // Title
            doc.setFont('times', 'bold');
            doc.setFontSize(24);
            doc.text(title || "Slide Title", 10, 20);

            // Content
            doc.setFont('times', 'normal');
            doc.setFontSize(14);
            doc.text(content || "This is the main content of the slide.", 10, 40);

            // Code Section
            if (code) {
                doc.setFont('courier', 'normal');
                doc.setFontSize(12);
                doc.text("Code Example:", 10, 60);
                doc.text(code, 10, 70);
            }

            // Table Section
            if (tableContent) {
                const rows = tableContent.split('\n').map(row => row.split(','));
                doc.autoTable({
                    startY: 90,
                    head: [['Item', 'Description']],
                    body: rows,
                });
            }

            // Mathematical Formula Section
            if (formula) {
                doc.setFont('times', 'italic');
                doc.setFontSize(16);
                doc.text(`Formula: ${formula}`, 10, doc.lastAutoTable ? doc.lastAutoTable.finalY + 20 : 120);
            }

            // Save PDF
            doc.save('custom_presentation.pdf');
        });
    </script>

</body>
</html>
