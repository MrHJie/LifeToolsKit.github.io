<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=16/9">
    <title>在线PPT生成器</title>
    <style>
        body {
            font-family: '黑体', Arial, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slide {
            width: 1280px;
            height: 720px;
            border: 1px solid #ddd;
            margin: 20px 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .slide input, .slide textarea {
            width: 100%;
            font-family: '黑体', Arial, sans-serif;
            font-size: 20px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #aaa;
            outline: none;
            padding: 5px;
        }

        .slide input.title {
            font-size: 24px;
            font-weight: bold;
        }

        .slide textarea {
            height: 150px;
        }

        .slide-footer {
            text-align: right;
            font-size: 16px;
            color: #999;
        }

        .buttons {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .author {
            font-weight: bold;
            text-decoration: underline;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>在线PPT生成器</h1>

    <div id="ppt-container">
        <!-- 默认第一张PPT页面 -->
        <div class="slide">
            <input type="text" class="title" placeholder="请输入标题">
            <textarea placeholder="请输入内容"></textarea>
            <div>合作者与导师：张三，李四，王五</div>
            <div>报告人：<span class="author">张海杰</span></div>
            <div class="slide-footer">页码：1</div>
        </div>
    </div>

    <!-- 新建PPT页面的按钮 -->
    <div class="buttons">
        <button onclick="addSlide()">添加新页面</button>
        <button onclick="generatePDF()">导出为PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.standard_fonts_metrics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.plugin.split_text_to_size.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script>
        let slideCount = 1;

        // 加载中文字体
        function loadChineseFont(doc) {
            // 使用 CDN 上的中文字体文件 (黑体)
            const chineseFont = 'https://cdn.jsdelivr.net/gh/mozilla/pdf.js/test/test_ttf_otf_fonts/NotoSansCJKtc-Regular.ttf';
            return fetch(chineseFont)
                .then(response => response.arrayBuffer())
                .then(font => {
                    doc.addFileToVFS('NotoSansCJKtc-Regular.ttf', font);
                    doc.addFont('NotoSansCJKtc-Regular.ttf', 'NotoSans', 'normal');
                    doc.setFont('NotoSans');
                });
        }

        // 添加新页面
        function addSlide() {
            slideCount++;
            const slide = document.createElement('div');
            slide.className = 'slide';
            slide.innerHTML = `
                <input type="text" class="title" placeholder="请输入标题">
                <textarea placeholder="请输入内容"></textarea>
                <div class="slide-footer">页码：${slideCount}</div>
            `;
            document.getElementById('ppt-container').appendChild(slide);
        }

        // 导出为PDF
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'px',
                format: [1280, 720]
            });

            // 加载中文字体
            await loadChineseFont(doc);

            // 获取所有的PPT页面
            const slides = document.getElementsByClassName('slide');

            for (let i = 0; i < slides.length; i++) {
                const slide = slides[i];
                const title = slide.querySelector('.title').value;
                const content = slide.querySelector('textarea').value;
                const footer = slide.querySelector('.slide-footer').textContent;

                doc.setFontSize(24);
                doc.text(40, 60, title || '标题'); // 标题

                doc.setFontSize(20);
                doc.text(40, 120, content || '内容'); // 内容

                doc.setFontSize(16);
                doc.text(1040, 680, footer); // 页码

                if (i < slides.length - 1) {
                    doc.addPage();
                }
            }

            doc.save('PPT.pdf');
        }
    </script>

</body>
</html>
