    <style>
        * {

        :root {

            --accent: #FFD700;

        /* æ˜Ÿç©ºèƒŒæ™¯ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }

        /* æå…‰æ•ˆæœ */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
            background: linear-gradient(
                45deg,
                rgba(79, 172, 254, 0.1),
                rgba(0, 242, 254, 0.1),
                rgba(255, 0, 255, 0.1)
            );
            filter: blur(80px);
            animation: auroraFlow 15s linear infinite;
        }

        @keyframes auroraFlow {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(50%) translateY(50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(15, 15, 31, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            perspective: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            color: transparent;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite;
            text-shadow: 
                0 0 5px var(--primary),
                0 0 10px var(--primary),
                0 0 20px var(--neon),
                0 0 40px var(--neon);
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px var(--primary));
            }
            50% {
                filter: drop-shadow(0 0 20px var(--secondary));
            }
        }

        nav {
            display: grid;
            gap: 20px;
        }

        .nav-item {
            position: relative;
            text-decoration: none;
            color: var(--text);
            background: rgba(15, 15, 31, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 1.2em;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .nav-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary);
            box-shadow: 
                0 0 10px var(--primary),
                0 0 20px var(--primary),
                inset 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .nav-item::before {
            content: attr(data-number);
            font-size: 2em;
            color: var(--accent);
            margin-right: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--accent);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .nav-item:hover::after {
            opacity: 0.2;
            transform: translateY(-50%) scale(2);
        }

        /* æ·»åŠ æ‚¬æµ®æç¤º */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.8em;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .nav-item:hover .tooltip {
            opacity: 1;

        }

        /* æ·»åŠ å›¾æ ‡ */

        /* æ·»åŠ è£…é¥°å…ƒç´  */
        .decoration {

            }
        }
    </style>

    <script>
        // åˆ›å»ºåŠ¨æ€èƒŒæ™¯ç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // éšæœºä½ç½®å’Œå»¶è¿Ÿ
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particle.style.opacity = Math.random();
                particle.style.transform = `scale(${Math.random()})`;
                
                container.appendChild(particle);
            }
        }

        // æ·»åŠ 3Dè§†å·®æ•ˆæœ
        function addParallax() {
            const container = document.querySelector('.container');
            
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 30;
                const y = (window.innerHeight / 2 - e.pageY) / 30;
                
                container.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            });
        }

        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        function createStars() {
            const container = document.getElementById('stars');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // éšæœºå¤§å°å’Œä½ç½®
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                
                container.appendChild(star);
            }
        }

        // é¼ æ ‡è·Ÿéšæ•ˆæœ
        function updateCursorGlow(e) {
            const glow = document.getElementById('cursorGlow');
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        }

        // åˆ›å»ºè£…é¥°å…ƒç´

                decoration.style.top = `${Math.random() * 100}%`;
                container.appendChild(decoration);
            }
        }

        }
