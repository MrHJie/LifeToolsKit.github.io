<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游必去清单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0078d7;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            caption-side: top;
            padding: 10px;
            font-size: 1.5em;
            color: #0078d7;
            font-weight: bold;
        }
        td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <caption>旅游必去清单</caption>
        <thead>
            <tr>
                <th>景点名称</th>
                <th>位置</th>
                <th>特色</th>
                <th>建议游玩时长</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>故宫</td>
                <td>北京</td>
                <td>历史文化、宫殿建筑</td>
                <td>3-4小时</td>
            </tr>
            <tr>
                <td>黄山</td>
                <td>安徽</td>
                <td>山景、云海、日出</td>
                <td>1-2天</td>
            </tr>
            <tr>
                <td>张家界</td>
                <td>湖南</td>
                <td>奇峰、玻璃桥</td>
                <td>2-3天</td>
            </tr>
            <tr>
                <td>长城</td>
                <td>北京</td>
                <td>历史遗迹、登高望远</td>
                <td>半天至1天</td>
            </tr>
            <tr>
                <td>九寨沟</td>
                <td>四川</td>
                <td>湖泊、瀑布、秋景</td>
                <td>1-2天</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
