<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive China Map</title>
    <!-- 引入Leaflet.js的CSS样式 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* 设置地图高度 */
        }
    </style>
</head>
<body>
    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 引入Leaflet.js库 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 初始化地图并设置中心点和缩放级别
        var map = L.map('map').setView([35.8617, 104.1954], 5); // 中国的经纬度

        // 添加地图图层（使用OpenStreetMap）
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18, // 最大缩放级别
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 添加一个示例标记（北京）
        L.marker([39.9042, 116.4074]).addTo(map)
            .bindPopup('北京')
            .openPopup();

        // 缩放功能：滚轮缩放、双击缩放等交互功能已经内置在Leaflet.js中
    </script>
</body>
</html>
